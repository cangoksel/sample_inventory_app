<!--<router-outlet></router-outlet>-->
<!-- main app container -->
<dx-responsive-box
  height="100%"
  (onOptionChanged)="adaptation()"
  [(screenByWidth)]="getScreen">

  <dxi-row [ratio]="2"></dxi-row>
  <dxi-row [ratio]="1" screen="xs"></dxi-row>
  <dxi-row [ratio]="1"></dxi-row>
  <dxi-row [ratio]="8"></dxi-row>
  <dxi-row [ratio]="1"></dxi-row>

  <dxi-col [ratio]="2"></dxi-col>
  <dxi-col [ratio]="8" screen="lg"></dxi-col>
  <dxi-col [ratio]="1"></dxi-col>

  <dxi-item>
    <dxi-location
      [row]="0"
      [col]="0"
      [colspan]="3"
      screen="lg md sm">
    </dxi-location>
    <dxi-location
      [row]="0"
      [col]="0"
      [colspan]="3"
      screen="xs">
    </dxi-location>

    <sd-toolbar></sd-toolbar>

  </dxi-item>
  <dxi-item id="nav">
    <dxi-location
      [row]="1"
      [col]="0"
      [colspan]="3"
      screen="lg md sm">
    </dxi-location>
    <dxi-location
      [row]="1"
      [col]="0"
      [colspan]="3"
      screen="xs">
    </dxi-location>
    <sd-navbar></sd-navbar>

  </dxi-item>
  <dxi-item id="page">
    <dxi-location
      [row]="2"
      [col]="0"
      [colspan]="3"
      screen="lg md sm">
    </dxi-location>
    <dxi-location
      [row]="2"
      [col]="0"
      [colspan]="3"
      screen="xs">
    </dxi-location>
    <alert></alert>
    <router-outlet></router-outlet>

  </dxi-item>
  <dxi-item>
    <dxi-location
      [row]="3"
      [col]="0"
      [colspan]="3"
      screen="lg md sm">
    </dxi-location>
    <dxi-location
      [row]="3"
      [col]="0"
      [colspan]="3"
      screen="xs">
    </dxi-location>
    <!--<footer-app></footer-app>-->
  </dxi-item>
