    <div >
      <h2>Login</h2>
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate
            class="dx-form dx-widget search-form">
        <div class="dx-layout-manager dx-widget">
          <div class="dx-box-flex dx-widget">
            <div class="dx-widget">
              <div class="dx-box-flex dx-widget dx-collection  "
                   style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: flex-start; align-items: stretch;">

                <div class="dx-item" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                  <div class="dx-item-content">
                    <div
                      class="dx-first-col dx-last-col dx-field-item dx-field-item-optional dx-col-0 dx-flex-layout dx-label-h-align">
                      <label for="username"
                             class="dx-field-item-label dx-field-item-label-location-left">Username</label>
                      <div class="dx-field-item-content dx-field-item-content-location-right">
                        <div class=" dx-widget dx-textbox">
                          <div class="dx-texteditor-container">
                            <input type="text"
                                   name="username" [(ngModel)]="model.username"
                                   #username="ngModel"
                                   required/>
                            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="dx-item" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                  <div class="dx-item-content">
                    <div
                      class="dx-first-col dx-last-col dx-field-item dx-field-item-optional dx-col-0 dx-flex-layout dx-label-h-align">
                      <label for="password"
                             class="dx-field-item-label dx-field-item-label-location-left">Password</label>
                      <div class="dx-field-item-content dx-field-item-content-location-right">
                        <div class=" dx-widget dx-textbox">
                          <div class="dx-texteditor-container">
                            <input type="password"
                                   name="password" [(ngModel)]="model.password"
                                   #password="ngModel"
                                   required/>

                            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="dx-item">
                  <div class="dx-item-content">
                    <div
                      class="dx-first-col dx-last-col dx-field-item dx-field-item-optional dx-col-0 dx-flex-layout dx-label-h-align">
                      <button [disabled]="loading"
                              class="dx-button dx-field-item-label dx-field-item-label-location-left">Login
                      </button>
                      <div class="dx-field-item-content dx-field-item-content-location-right">
                        <img *ngIf="loading"
                             src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
                        <a [routerLink]="['/register']">Register</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </form>
    </div>
